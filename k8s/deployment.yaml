apiVersion: apps/v1
kind: Deployment
metadata:
  name: vite-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vite-app
  template:
    metadata:
      labels:
        app: vite-app
    spec:
      containers:
      - name: vite-app
        # This image tag will be replaced by the GitHub Actions pipeline
        image: 194644528937.dkr.ecr.us-east-1.amazonaws.com/my-vite-app:latest # Placeholder
        ports:
        - containerPort: 80
        env: # Inject API_KEY from the Kubernetes Secret
        - name: VITE_APP_API_KEY
          valueFrom:
            secretKeyRef:
              name: vite-app-api-secret 
              key: API_KEY           