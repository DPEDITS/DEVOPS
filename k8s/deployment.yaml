apiVersion: apps/v1
kind: Deployment
metadata:
  name: vite-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vite-app
  template:
    metadata:
      labels:
        app: vite-app
    spec:
      containers:
      - name: vite-app
        image: 194644528937.dkr.ecr.us-east-1.amazonaws.com/my-vite-app:5899a9609c4d168a4657fdd61dd32cc56fd7c23b
        ports:
        - containerPort: 80
